name: Publish

on:
  push:
    branches:
      - main
    paths:
      - '**/CHANGELOG.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish to npm
        id: publish
        run: |
          OUTPUT=$(pnpm changeset publish 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "@sapiom/mcp@"; then
            echo "mcp-changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "mcp-changed=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync MCP server.json version
        if: steps.publish.outputs.mcp-changed == 'true'
        working-directory: packages/mcp
        run: |
          VERSION=$(node -p "require('./package.json').version")
          jq --arg v "$VERSION" '.version = $v | .packages[0].version = $v' server.json > server.tmp && mv server.tmp server.json

      - name: Install mcp-publisher
        if: steps.publish.outputs.mcp-changed == 'true'
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        if: steps.publish.outputs.mcp-changed == 'true'
        run: ./mcp-publisher login github-oidc

      - name: Publish MCP server to registry
        if: steps.publish.outputs.mcp-changed == 'true'
        working-directory: packages/mcp
        run: ../../mcp-publisher publish
